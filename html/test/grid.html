    <div style="display: flex;flex-direction: column;" aria-label="출력 옵션 선택">
        <div style="display: flex;">
            <input type="file" id="sf-file-upload" aria-describedby="sf-file-upload-desc"
                style="width:80%; padding: 10px; border: 1px solid rgb(204, 204, 204); border-radius: 4px;">
            <button id="sf-convert-button" type="button" aria-label="파일 덤프 변환 시작"
                style="background-color: rgb(76, 175, 80); color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">변환</button>
        </div>
        <div style="font-size: 12px; color: rgb(119, 119, 119);">덤프할 파일을 선택또는 드래그 하세요.</div>
    </div>

    <div style="display: flex;flex-flow: row wrap;" aria-label="출력 옵션 선택">
        <fieldset>
            <legend>출력 라인제한:</legend>
            <select id="sf-line-limit-select" aria-label="출력 라인 제한 선택"
                style="padding: 10px; border: 1px solid rgb(204, 204, 204); border-radius: 4px; width: 150px;">
                <option value="10" selected="selected">10 라인</option>
                <option value="20">20 라인</option>
                <option value="50">50 라인</option>
                <option value="100">100 라인</option>
                <option value="0">제한 없음</option>
            </select>
            <button id="sf-convert-button" type="button" aria-label="파일 덤프 변환 시작"
                style="background-color: rgb(76, 175, 80); color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">변환</button>
        </fieldset>

        <fieldset>
            <legend for="sf-base-select">진수 선택:</legend>
            <select id="sf-base-select" aria-label="진수 선택"
                style="padding: 10px; border: 1px solid rgb(204, 204, 204); border-radius: 4px; width: 150px;">
                <option value="8">8진수</option>
                <option value="16" selected="selected">16진수</option>
                <option value="32">32진수</option>
            </select>
        </fieldset>
