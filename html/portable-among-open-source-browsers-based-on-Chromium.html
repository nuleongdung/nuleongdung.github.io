<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 종류</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>크로미움 기반 오픈소스 포터블 브라우저 목록</h2>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>다운로드 링크</th>
                <th>엔진</th>
                <th>국가</th>
                <th>장점</th>
                <th>단점</th>
            </tr>
        </thead>
        <tbody id="browser-table-body">
        </tbody>
    </table>
    <script>
        fetch('https://nuleongdung.github.io/data/portable-among-open-source-browsers-based-on-Chromium.xml')
            .then(response => response.text())
            .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
            .then(data => {
                let tableBody = document.getElementById("browser-table-body");
                let browsers = data.getElementsByTagName("browser");
                
                for (let browser of browsers) {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${browser.getElementsByTagName("name")[0].textContent}</td>
                        <td><a href="${browser.getElementsByTagName("download_link")[0].textContent}" target="_blank">다운로드</a></td>
                        <td>${browser.getElementsByTagName("engine")[0].textContent}</td>
                        <td>${browser.getElementsByTagName("country")[0].textContent}</td>
                        <td>${browser.getElementsByTagName("advantages")[0].textContent}</td>
                        <td>${browser.getElementsByTagName("disadvantages")[0].textContent}</td>
                    `;
                    tableBody.appendChild(row);
                }
            })
            .catch(error => console.error("XML 데이터 로드 실패:", error));
    </script>
</body>
</html>
