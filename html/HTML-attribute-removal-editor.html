<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 속성 제거 에디터</title>

</head>

<body>
    <h1>HTML 속성제거 에디터</h1>

    <!-- <link rel="stylesheet" href="https://nuleongdung.github.io/css/HTML-attribute-removal-editor.css?v=1.1"> -->

    <div class="sf-tab-container" role="tablist" aria-label="HTML 속성제거 에디터 탭 메뉴">
        <button id="sf-editorTabBtn" class="sf-tab-button active" data-tab="editor" aria-selected="true"
            aria-controls="sf-webeditor-iframe" role="tab" tabindex="0" title="HTML 속성제거 에디터 탭">웹 에디터</button>
        <button id="sf-sourceTabBtn" class="sf-tab-button" data-tab="source" aria-selected="false"
            aria-controls="sf-sourceCodeArea" role="tab" tabindex="-1" title="소스 코드 탭">소스 코드</button>
        <button id="sf-removeCSSBtn" class="sf-tab-button" data-action="remove-css" aria-label="웹 에디터 내용의 속성을 제거합니다."
            title="CSS 제거" tabindex="0">속성 제거</button>
    </div>

    <figure id="sf-editorTab" class="sf-tab-content active" role="group" aria-labelledby="sf-editorTabBtn">
        <figcaption for="sf-webeditor-iframe">웹 에디터</figcaption>
        <iframe id="sf-webeditor-iframe" class="sf-webeditor-iframe" title="HTML 속성제거 에디터 프레임"
            aria-label="HTML 속성제거 에디터 프레임" tabindex="0"></iframe>
    </figure>

    <figure id="sf-sourceTab" class="sf-tab-content" role="group" aria-labelledby="sf-sourceTabBtn" hidden>
        <figcaption for="sf-sourceCodeArea">HTML 소스 코드</figcaption>
        <pre id="sf-sourceCodeArea" class="sf-sourceCodeArea" contenteditable="true" aria-live="polite"
            aria-atomic="true" tabindex="0" aria-label="HTML 소스 코드 에디터" role="textbox" aria-multiline="true"
            title="HTML 소스 코드 에디터 영역입니다. 코드를 편집할 수 있습니다."></pre>
    </figure>
    <script src="https://nuleongdung.github.io/js/HTML-attribute-removal-editor.js"></script>


</body>

</html>
