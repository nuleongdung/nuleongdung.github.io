<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오픈 소스 브라우저</title>
    <link rel="stylesheet" href="https://nuleongdung.github.io/css/20-open-source-browsers.css?v=2">
</head>

<body>

    <div id="sf-opensource-browsers-bws">
        <!-- 필터 옵션 컨테이너 -->
        <div id="sf-filter-options-bws">
            <div id="sf-os-filters-bws">
                <h3>운영체제</h3>
            </div>
            <div id="sf-language-filters-bws">
                <h3>소스 언어</h3>
            </div>
        </div>
        <!-- 브라우저 카드들이 표시될 컨테이너 -->
        <div id="sf-browser-list-bws"></div>
    </div>

    <script src="https://nuleongdung.github.io/js/20-open-source-browsers.js?v=2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new SfOpenSourceBrowsers('sf-opensource-browsers-bws');
        });
    </script>
</body>

</html>

<!--
    사용 예시:
    1. index.html 파일을 웹 브라우저에서 엽니다.
    2. script.js 파일에서 XML 파일의 경로를 수정하여 다른 XML 데이터를 사용할 수 있습니다.
-->
