<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오픈 소스 브라우저</title>
    <link rel="stylesheet" href="https://nuleongdung.github.io/css/20-open-source-browsers.css">
</head>

<body>
    <!-- 브라우저 카드들이 표시될 컨테이너 -->
    <div id="sf-opensource-browsers-bws"></div>

    <script src="https://nuleongdung.github.io/js/20-open-source-browsers.js"></script>
    <script>
        // 문서가 완전히 로드된 후 실행되는 코드
        document.addEventListener('DOMContentLoaded', () => {
            // SfOpenSourceBrowsers 클래스의 인스턴스 생성 및 실행
            new SfOpenSourceBrowsers('sf-opensource-browsers-bws');
        });
    </script>
</body>

</html>

<!--
    사용 예시:
    1. index.html 파일을 웹 브라우저에서 엽니다.
    2. script.js 파일에서 XML 파일의 경로를 수정하여 다른 XML 데이터를 사용할 수 있습니다.
    3. style.css 파일을 수정하여 웹 페이지의 디자인을 변경할 수 있습니다.
-->
